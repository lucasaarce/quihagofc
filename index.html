<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8">
        <title id="principal_title_1">Quihago FC | Web Oficial</title>
        <link rel="icon" type="image/x-icon" href="assets/images/escudo/favicon.ico">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/script.js"></script>
        <meta name="title" content="Quihago FC">    
        <meta name="description" content="Bienvenido a la web oficial de QuihagoFC. Noticias, calendario, resultados, fichajes, historia y todo sobre nuestro equipo. ¡Visita nuestra pagina!">
        <meta name="keywords" content="fútbol, QuihagoFC, , Quihago, equipo de fútbol, liga Valldor, Valldor, resultados en vivo, calendario de partidos, fichajes, jugadores, historia del club, estadio, tienda oficial, noticias de fútbol">
        <meta name="author" content="Lucas Arce">
    </head>
    <body>
        <div id="menu"></div>
        <script src="js/menu.js"></script>
        <div class="match-preview">
            <div class="match-preview__info">
                <span class="match-preview__venue" id="match-preview__venue">Jornada 11 • Centro Deportivo Valentí Chavarría</span>
            </div>
            <div class="match-preview__date" id="match-preview__date">VIE 23 MAY</div>
            <div class="match-preview__teams">
                <div class="match-preview__team-name">QUIHAGO FC</div>
                <img src="assets/images/escudo/escudo.png" alt="Quihago FC" class="match-preview__logo">
                
                <div class="match-preview__time-wrapper">
                    <div class="match-preview__highlight" id="match-preview__highlight">Inicio del partido CET</div>
                    <div class="match-preview__time">21:50</div>
                </div>
        
                <img src="assets/images/rivales/laroja.png" alt="rival" class="match-preview__logo">
                <div class="match-preview__team-name">LA ROJA</div>
            </div>
        </div>
        <div class="titles-container">
            <div class="titles-container__box">
                <p class="titles-container__league">Liga Split</p>
                <img src="assets/images/otros/liga.png" alt="liga" class="titles-container__logo">
                <p class="titles-container__number">1</p>
                <p class="titles-container__label" id="titles-container__label">TÍTULOS</p>
            </div>
        </div>
        <section class="team-photos">
            <div class="team-photos__photo" style="background-image: url('assets/images/equipo/equipo13.jpg')">
                <div class="team-photos__text"></div>
            </div>
            <div class="team-photos__photo" style="background-image: url('assets/images/equipo/equipo10.jpg')">
                <div class="team-photos__text"></div>
            </div>
            <div class="team-photos__photo" style="background-image: url('assets/images/equipo/equipo11.jpg')">
                <div class="team-photos__text"></div>
            </div>
            <div class="team-photos__photo" style="background-image: url('assets/images/equipo/equipo12.jpg')">
                <div class="team-photos__text"></div>
            </div>
        </section>
        <div id="footer"></div>           
    </body>
</html>
